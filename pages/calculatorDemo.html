<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Selectable - Display as grid</title>
    <link rel="stylesheet" href="../css/jquery-ui.css" />
    <link rel="stylesheet" href="../css/uidemo.css">
    <script src="../scripts/jquery-2.1.3.min.js"></script>
    <script src="../scripts/jquery-ui.js"></script>

    <style>
        #feedback { font-size: 1.4em; }
        #selectable .ui-selecting { background: #FECA40; }
        #selectable .ui-selected { background: #F39814; color: white; }
        #selectable { list-style-type: none; margin: 0; padding: 0; width: 450px; }
        #selectable li { margin: 3px; padding: 1px; float: left; width: 100px; height: 80px; font-size: 4em; text-align: center; }
    </style>
    <script>
        $(function() {
            $( "#selectable" ).selectable();
        });
    </script>
</head>
<body>
<form action="" id="calculator">
    <input type="hidden" id="operation" value=""/>
    <input type="text" id="answer" value="" style="width:98%; height:35px;" disabled="disabled"/>

<ol id="selectable">
    <li id="1" value="1">1</li>
    <li id="2" value="2">2</li>
    <li id="3" value="3">3</li>
    <li id="4" value="4">4</li>
    <li id="5" value="5">5</li>
    <li id="6" value="6">6</li>
    <li id="7" value="7">7</li>
    <li id="8" value="8">8</li>
    <li id="9" value="9">0</li>
    <li id="plus" value="+">+</li>
    <li id="subtract" value="-">-</li>
    <li id="divide" value="/">/</li>
    <li id="multiply" value="*">*</li>
    <li id="equal" value="=">=</li>
    <li value="C" id="C">C</li>

</ol>


</form>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function() {
        $('#1,#2,#3,#4,#5,#6,#7,#8,#9').click(function(){
            var v = $(this).val();
            $('#answer').val($('#answer').val() + v);
        });
        $('#C').click(function(){
            $('#answer').val('');
            $('#operation').val('');
            $('#operation').removeClass('activeAnswer');
            $('#equals').attr('onclick','');
        });
        $('#plus').click(function(e) {

            if($('#answer').val() == ''){

                $('#equals').attr('onclick','');
                return false;
            }
            else if ( $('#operation').attr('class') == 'activeAnswer') {
                $('#operation').val( $('#operation').val() + $('#plus').val() );
                $('#answer').val('');
                $('#equals').attr('onclick','');
            }
            else{
                $('#operation').val( $('#operation').val() + $('#answer').val() + $('#plus').val() );
                $('#answer').val('');
                $('#equals').attr('onclick','');
            }
        });
        $('#subtract').click(function(e) {

            if($('#answer').val() == ''){
                return false;
                $('#equals').attr('onclick','');
            }
            else if ( $('#operation').attr('class') == 'activeAnswer') {
                $('#operation').val( $('#operation').val() + $('#subtract').val() );
                $('#answer').val('');
                $('#equals').attr('onclick','');
            }
            else{
                $('#operation').val( $('#operation').val() + $('#answer').val() + $('#subtract').val() );
                $('#answer').val('');
                $('#equals').attr('onclick','');
            }
        });
        $('#divide').click(function(e) {

            if($('#answer').val() == ''){
                return false;
                $('#equals').attr('onclick','');
            }
            else if ( $('#operation').attr('class') == 'activeAnswer') {
                $('#operation').val( $('#operation').val() + $('#divide').val() );
                $('#answer').val('');
                $('#equals').attr('onclick','');
            }
            else{
                $('#operation').val( $('#operation').val() + $('#answer').val() + $('#divide').val() );
                $('#answer').val('');
                $('#equals').attr('onclick','');
            }
        });
        $('#product').click(function(e) {

            if($('#answer').val() == ''){
                return false;
                $('#equals').attr('onclick','');
            }
            else if ( $('#operation').attr('class') == 'activeAnswer') {
                $('#operation').val( $('#operation').val() + $('#product').val() );
                $('#answer').val('');
                $('#equals').attr('onclick','');
            }
            else{
                $('#operation').val( $('#operation').val() + $('#answer').val() + $('#product').val() );
                $('#answer').val('');
                $('#equals').attr('onclick','');
            }
        });
        $('#equals').click(function(){

            if($('#equals').attr('onclick') != 'return false'){

                var a = $('#answer').val();
                var b = $('#operation').val();
                var c = b.concat(a);
                $('#answer').val(eval(c));
                $('#operation').val(eval(c));
                $('#operation').addClass('activeAnswer');
                $('#equals').attr('onclick','return false');

            }
        });
    });
</script>
